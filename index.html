<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobertura</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container">
        <form id="form-user" class="form">
            <div class="form-fecha">
                <label for="fecha">Fecha</label>
                <input type="text" id="fecha" name="fecha" placeholder="ingrese la fecha">
            </div>
            <div class="form-user">
                <label for="turno">Turno</label>
                <input type="text" id="turno" name="turno" placeholder="ingrese el turno">

            </div>
            <div class="form-unidad">
                <label for="unidad">Unidad</label>
                <input type="text" id="unidad" name="unidad" placeholder="ingrese la unidad">

            </div>
            <div class="form-avp">
                <label for="avpentrante">AVP Entrante</label>
                <input type="text" id="avpentrante" name="avpentrante" placeholder="ingrese el nombre y apellido">
            </div>
            <button type="submit" class="btn btn-primary">Enviar cobertura</button>
        </form>


        <div id="cards-users"></div>

    </main>

    <script src="/app.js"></script>
</body>

</html>
